<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class = "body">
  <header>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt = "eisenhower-matrix" class = "header__img">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main>
    <article class="main">
      <section>
        <p><label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task__item" type="text">
          <button class = "button__item">Add</button>
        </div>
      </section>
      <section>
        <h3 class = "heading">Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button__item">Edit</button>
            <button class="delete button__item"><img src="./remove.svg" alt = ""></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button__item">Save</button>
            <button class="delete button__item"><img src="./remove.svg" alt = ""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class = "heading">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button__item">Edit</button>
            <button class="delete "><img src="./remove.svg" alt = ""></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
